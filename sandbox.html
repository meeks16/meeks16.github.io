    <script type="text/javascript">
	    
	    
    	(function ($){
    		$(function (){

    	$(document).ready(function() {
			$.simpleWeather({
				location: 'Chicago, IL',
				woeid: '',
				unit: 'f',
				success: function(weather) {
					html = '<h2><img src="'+weather.thumbnail
							+'"><i class="icon-'+weather.code+'"></i> '
							+weather.temp+'&deg;'+weather.units.temp+'</h2>';
					html += '<ul><li>'+weather.city+', '+weather.region+'</li>';
					html += '<li class="currently">'+weather.currently+'</li>';
					html += '<li>'+weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed+'</li></ul>';

					wf = '<table width="400"><thead><tr><th colspan="4"><h3>Upcoming weather forecast</h3></th></tr>';
					wf += '<tr><th width="100">'+weather.forecast[1].day+'</th>';
					wf += '<th width="100">'+weather.forecast[2].day+'</th>';
					wf += '<th width="100">'+weather.forecast[3].day+'</th>';
					wf += '<th width="100">'+weather.forecast[4].day+'</th></tr></thead>';
					
					wf += '<tbody><tr><td><img src="'+weather.forecast[1].thumbnail+ '"></td>';
					wf += '<td><img src="'+weather.forecast[2].thumbnail+ '"></td>';
					wf += '<td><img src="'+weather.forecast[3].thumbnail+ '"></td>';
					wf += '<td><img src="'+weather.forecast[4].thumbnail+ '"></td></tr>';
					
					wf += '<tr><td>'+weather.forecast[1].text+'</td>';
					wf += '<td>'+weather.forecast[2].text+'</td>';
					wf += '<td>'+weather.forecast[3].text+'</td>';
					wf += '<td>'+weather.forecast[4].text+'</td></tr>';
					
					wf += '<tr><td>'+weather.forecast[1].high+'</td>';
					wf += '<td>'+weather.forecast[2].high+'</td>';
					wf += '<td>'+weather.forecast[3].high+'</td>';
					wf += '<td>'+weather.forecast[4].high+'</td></tr>';
					
					wf += '<tr><td>'+weather.forecast[1].low+'</td>';
					wf += '<td>'+weather.forecast[2].low+'</td>';
					wf += '<td>'+weather.forecast[3].low+'</td>';
					wf += '<td>'+weather.forecast[4].low+'</td></tr></tbody></table>';
							
							
			
							
					$("#weather").html(html);
					$("#weatherForecast").html(wf);
    			},
				error: function(error) {
					$("#weather").html('<p>'+error+'</p>');
    			}
  			});
		});	
    </script>
